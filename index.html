<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="formContainer">
        <h1>Jogo da Velha</h1>
        <form id="formPlayer">
            <label for="player1">Digite o nome do jogador 1:</label>
            <input type="text" id="player1" required>

            <label for="player2">Digite o nome do jogador 2:</label>
            <input type="text" id="player2" required>

            <button type="button" onclick="startGame()">Iniciar Jogo</button>
        </form>
    </div>

    <div id="gameContainer" style="display: none;">
        <h1>Jogo da Velha</h1>
        <div id="turnPlayer"></div>
        <div class="controls">
            <div class="buttons">
                <button id="goBackIndex" onclick="goBackIndex()"><i class="fas fa-arrow-left"></i></button>
                <button id="goRestart" onclick="resetGame()"><i class="fas fa-arrow-rotate-left"></i></button>
            </div>
        </div>
        <div id="board1">
            <div id="board">
                <button id="squareBoard" class="squareBoard"></button>
                <button id="squareBoard" class="squareBoard"></button>
                <button id="squareBoard" class="squareBoard"></button>
                <button id="squareBoard" class="squareBoard"></button>
                <button id="squareBoard" class="squareBoard"></button>
                <button id="squareBoard" class="squareBoard"></button>
                <button id="squareBoard" class="squareBoard"></button>
                <button id="squareBoard" class="squareBoard"></button>
                <button id="squareBoard" class="squareBoard"></button>
            </div>
    </div>
    </div>

    <div id="championContainer" style="display: none;">
        <h1>Parabéns!</h1>
        <h2 id="vencedor"></h2>
        <div class="buttons">
            <button id="goBackIndex" onclick="goBackIndex()"><i class="fas fa-arrow-left"></i></button>
            <button id="goRestart" onclick="resetGame()"><i class="fas fa-arrow-rotate-left"></i></button>
        </div>
    </div>

    <div id="drawContainer" style="display: none;">
        <h1>Empate</h1>
        <h2 id="vencedor">O jogo deu empate. Não teve nenhum vencedor</h2>
        <div class="buttons">
            <button id="goBackIndex" onclick="goBackIndex()"><i class="fas fa-arrow-left"></i></button>
            <button id="goRestart" onclick="resetGame()"><i class="fas fa-arrow-rotate-left"></i></button>
        </div>
    </div>

</body>
</html>
